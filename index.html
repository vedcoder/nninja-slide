<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my ninja slide show</title>
    <link rel="stylesheet" href="css/style.css" media="screen"  charset="utf-8">
  </head>
  <body>
    <div class="view">
      <div class="slide-container">
        <div class="slide ">
          <img src="imgs/lloyd.jpg" alt="lloyd image" class="img" />
          <p class="power">
            "He is Lloyd, the green ninja. He is the master of every sprit"
          </p>
        </div>
        <div class="slide ">
          <img src="imgs/zane.jpg" alt="zane image" class="img" />
          <p class="power">
            "He is Zane, the white ninja. He is the master of ice"
          </p>
        </div>
        <div class="slide ">
          <img src="imgs/kai.jpg" alt="kai image" class="img" />
          <p class="power">
            "He is Kai, the red ninja. He is the master of fire"
          </p>
        </div>
        <div class="slide ">
          <img src="imgs/jay.jpg" alt="jay image" class="img"/>
          <p class="power">
            "He is jay, the blue ninja. He is the master of lightning"
          </p>
        </div>
        <div class="slide ">
          <img src="imgs/cole.jpg" alt="cole image" class="img"/>
          <p class="power">
            "he is cole, the black ninja. He is the master of earth"
          </p>
        </div>
      </div>
    </div>
    <script src="js/slide.js" charset="utf-8"></script>
  </body>
</html>
